apiVersion: v1
kind: Service
metadata:
  name: {{ include "upday-app.fullname" . }}
  labels:
    {{- include "upday-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.httpsPort }}
      targetPort: http
      protocol: TCP
      name: https
  selector:
    {{- include "upday-app.selectorLabels" . | nindent 4 }}
